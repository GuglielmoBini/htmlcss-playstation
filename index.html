<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

          </div>

                <a class="navbar-brand" href="#">

                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Giochi</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Hardware</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Novit√†</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Fai acquisti</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Supporto</a>
                    </li>
                  </ul>
                </div>
                <div
                  class="collapse navbar-collapse justify-content-end"
                  id="navbarNav"
                >
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">My Playstaion</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Accedi</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </section>
      <section id="jumbotron" class="container-fluid text-white">
        <div class="row h-100 pb-5 flex-column justify-content-end">
          <div class="col-7 col-lg-3 mb-4">
            <img src="img/returnal-hero-banner-logo.png" alt="returnal logo" />
          </div>
          <div class="col-12 col-lg-4 mb-5">
            <h2>Rompi il cerchio</h2>
          </div>
          <div class="col-12 col-lg-4 mb-5">
            <p>
              Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni
              rinascita in questo esplosivo thriller fantascientifico,
              disponibile in esclusiva su PS5.
            </p>
          </div>
          <div class="col-3">Acquista ora</div>
        </div>

    <!-- MAIN -->
    <main></main>
    <!-- FOOTER -->
    <footer></footer>
